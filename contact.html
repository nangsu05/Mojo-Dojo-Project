<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font awesone  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Ga+Maamli&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>

    <style>
      .col-2 {
        font-family: "Sour Gummy", sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: rgb(114, 22, 32);
        margin-bottom: 2px solid brown;
      }
      .card-title {
        font-family: "Sour Gummy", sans-serif;
        font-size: 1.2rem;
      }

      .send {
        background-color: bisque;
        color: brown;
        padding: 5px 20px;
        border-radius: 5px;
      }
      .send:hover {
        background-color: rgb(254, 213, 239);
        transition: 1s;
        scale: 1.1;
      }
      .form-control {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <h1 class="col-2" style="text-align: center">Contact</h1>
        </div>
      </div>
    </div>

    <div class="row mt-2 mb-4">
      <div class="col-lg-6 mt-2">
        <div class="card p-5" style="border: none">
          <img src="images/contact.avif" alt="contact" />
          <div class="card-body">
            <h2 class="card-title">Get more information</h2>
            <p class="cart-text">
              Dear friend, Thank you for your request for your asking to our
              Mojo Dojo Villa. I am compiling the necessary documents and
              gathering the latest information to ensure you have the most
              accurate and up-to-date resources.
            </p>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mt-2">
        <div class="card p-5" style="border: none">
          <div class="card-body">
            <h2 class="card-title mb-3">Fill Your Request</h2>
            <form action="#">
              <div class="mb-3">
                <input class="form-control" type="text" placeholder="Name" />
              </div>

              <div class="mb-3">
                <input class="form-control" type="text" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="What do you want to request?"
                />
              </div>

              <div class="mb-3">
                <textarea
                  class="form-control"
                  name=""
                  id=""
                  placeholder="Message"
                ></textarea>
              </div>
            </form>

            <button type="submit" class="send">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

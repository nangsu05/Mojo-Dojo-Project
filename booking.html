<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font icon  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Ga+Maamli&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- boxixons ---- -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-image: url(images/img3.jpg);
      }
      .container {
        position: relative;
        max-width: 700px;
        width: 100%;
        background-color: aliceblue;
        padding: 25px;
        border-radius: 13px;
        box-shadow: 0 0 10px rgba(240, 121, 218, 0.979);
      }
      .container header {
        font-size: 1.5rem;
        color: #2a5829;
        font-weight: 500;
        text-align: center;
      }
      .container .form {
        margin-top: 30px;
      }
      .form .input-box {
        width: 100%;
        margin-top: 20px;
      }

      .input-box label {
        color: #3b3333;
        font-weight: 400;
      }
      .form :where(.input-box input, .select-box) {
        position: relative;
        height: 40px;
        width: 100%;
        outline: none;
        border: 1px solid#ddd;
        border-radius: 6px;
        padding: 0 15px;
        margin-top: 6px;
        font-size: 0.8rem;
        background-color: white;
      }
      /* .form .column {
        display: flex;
        column-gap: 15px;
      } */

      .form .gender-box {
        margin-top: 20px;
      }

      .gender-box h3 {
        color: #3b3333;
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 6px;
      }
      .form :where(.gender-option, .gender) {
        display: flex;
        align-items: center;
        column-gap: 50px;
        flex-wrap: wrap;
      }
      .form .gender {
        column-gap: 6px;
      }

      .form :where(.gender input, .gender label) {
        cursor: pointer;
      }

      .address :where(.input, .select-box) {
        margin-top: 10px;
      }
      .select-box select {
        height: 100%;
        width: 100%;
        outline: none;
        border: none;
        color: #707070;
        font-size: 1rem;
      }

      .form button {
        height: 35px;
        width: 100%;
        background-color: rgb(152, 134, 244);
        color: #fafafa;
        font-size: 1rem;
        font-weight: 400;
        border: none;
        margin-top: 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.8s ease;
      }
      .form button:hover {
        background-color: rgb(253, 103, 103);
      }
    </style>
  </head>
  <body>
    <!-- booking section  -->
    <section class="container">
      <!-- heading --- -->
      <header>Booking</header>
      <form action="#" class="form">
        <div class="input-box">
          <label> Name</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter User Name"
            required
          />
        </div>

        <div class="input-box">
          <label> Phone Number</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Phone Number"
            required
          />
        </div>

        <div class="column">
          <div class="input-box">
            <label> Email Address</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Email Address"
              required
            />
          </div>

          <div class="input-box">
            <label> E-Password</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter E- Password "
              required
            />
          </div>
        </div>

        <!-- Gender --- -->
        <div class="gender-box">
          <h3>Choose Your Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" name="gender" id="check-male" />
              <label for="check-male">Male</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" id="check-female" checked />
              <label for="check-female">Female</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" id="check-other" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>What kind of Room?</option>
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Family Room</option>
                <option>Suite Room</option>
              </select>
            </div>
          </div>

          <label> Your ID Card</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Your ID Card No"
            required
          />
          <br /><br />

          <label> People Number </label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter People Number"
            required
          /><br />
          <br />

          <label> May I know do you have any special request.</label>
          <input
          type="text"
          name=""
          id=""
          placeholder="Enter Your Request"
          required
        />
      
        </div>
        <button>Sumbit</button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
